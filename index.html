<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <!-- スマホの意図しないズーム防止 -->
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>ブロック崩し</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrap">
    <h1>ブロック崩し</h1>

    <div class="hud">
      <div>ステージ: <span id="stage">1</span></div>
      <div>スコア: <span id="score">0</span></div>
      <div>ライフ: <span id="lives">3</span></div>
    </div>

    <canvas id="game" width="480" height="640"></canvas>

    <div class="ui">
      <button id="restart">リスタート</button>
    </div>

    <p class="hint">← → キーで操作（スマホは画面下の余白ゾーンをドラッグ / 1タップで発射）</p>
  </main>

  <!-- キャッシュ破りのクエリつきで読み込み -->
  <script src="script.js?v=mb1"></script>
</body>
</html>
