<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ブロック崩し</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="hud">
    <div>🎯 スコア: <span id="score">0</span></div>
    <div>❤️ ライフ: <span id="lives">3</span></div>
    <div>🧱 レベル: <span id="level">1</span></div>
  </header>

  <main class="stage">
    <div class="canvas-wrap">
      <canvas id="game" width="480" height="640"></canvas>

      <!-- キャンバス上に中央固定されるオーバーレイ -->
      <div id="overlay" class="overlay">
        <div class="panel">
          <h1 id="titleText">ブロック崩し</h1>
          <p class="msg" id="descText">左右キー / マウス / タッチ で操作</p>
          <div class="row">
            <button id="btnStart" class="btn">ゲーム開始</button>
            <button id="btnPause" class="btn" hidden>一時停止 ⏸</button>
            <button id="btnResume" class="btn" hidden>再開 ▶︎</button>
            <button id="btnReset" class="btn btn-outline" hidden>リセット ↺</button>
          </div>
          <small>ヒント: 「P」キーで一時停止/再開</small>
        </div>
      </div>
    </div>
  </main>

  <footer class="tips">
    <span>操作: ← → キー / マウス移動 / スワイプ</span>
  </footer>

  <script src="script.js"></script>
</body>
</html>
